<article class="bodyAdministrador">
    <!-- Tabla Dinamica - Proximos lanzamientos -->
    <article class="administradorContent">
        <h1>Pr√≥ximos lanzamientos</h1>
        <table class="tablaAdministrador">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Fecha</td>
                    <td>Precio</td>
                </tr>
            </thead>
            <tbody id="tablaBodyAdministrador">
                
            </tbody>
        </table>
    </article>
    <!-- Formulario - Proximos lanzamientos -->
    <article class="cuadroFormAdministrador">
        <form id="formAdministrador">
            <div>
                <input class="inputDecoradoIngreso" id="inputNombreJuego" type="text" placeholder="Nombre del juego">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputFechaJuego" type="text" placeholder="Fecha de lanzamiento">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputPrecioJuego" type="number" placeholder="Precio">
            </div>
            <p class="textoError" id="textoErrorLanzamientos"></p>
            <div class="divAgregarButton">
                <button class="agregarButton" id="botonAgregarJuego" type="submit">Agregar</button>
                <button class="agregarButton" id="botonAgregarTres" type="button">Agregar Auto.</button>
                <button class="agregarButton" id="botonVaciarTabla" type="button">Vaciar</button>
            </div>
        </form>
    </article>
    <!-- Tabla REST - Ventas del mes -->
    <article class="administradorContent">
        <h1>Ventas del mes</h1>
        <table class="tablaAdministrador">
            <thead>
                <tr>
                    <td>Cliente</td>
                    <td>Copias</td>
                    <td>Total</td>
                    <td class="columnaAcciones">Acciones</td>
                </tr>
            </thead>
            <tbody id="tablaBodyVentas">
                
            </tbody>
        </table>
    </article>
    <!-- Cuadro editar - Ventas del mes -->
    <article class="cuadroFormAdministrador divOculto" id="divEditarVentas">
        <form>
            <div>
                <input class="inputDecoradoIngreso" id="inputNuevoNombreCliente" type="text" placeholder="Nuevo nombre del cliente">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputNuevaCantidadCopias" type="number" placeholder="Nuevo numero de copias">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputNuevoPrecioCopias" type="number" placeholder="Nuevo precio total">
            </div>
            <p class="textoError" id="textoErrorEditar"></p>
            <div class="divAgregarButton">
                <button class="agregarButton" id="botonCancelar" type="button">Cancelar</button>
                <button class="agregarButton" id="botonConfirmar" type="button">Confirmar</button>
            </div>
        </form>
    </article>
    <!-- Filtro de busqueda - Ventas del mes -->
    <article class="cuadroFormAdministrador">
        <form>
            <div>
                <input class="inputDecoradoIngreso" type="number" id="inputMinimoCopias" placeholder="Minimo de copias">
            </div>
            <div>
                <input class="inputDecoradoIngreso" type="number" id="inputMinimoTotal" placeholder="Minimo total">
            </div>
            <div class="divAgregarButton">
                <button class="agregarButton" type="button" id="botonAplicarFiltro">Filtrar</button>
                <button class="agregarButton" type="button" id="botonQuitarFiltro">Por defecto</button>
            </div>
        </form>
    </article>
    <!-- Formulario - Ventas del mes -->
    <article class="cuadroFormAdministrador ultimoCuadro">
        <form>
            <div>
                <input class="inputDecoradoIngreso" id="inputNombreCliente" type="text" placeholder="Nombre del cliente">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputCantidadCopias" type="number" placeholder="Numero de copias">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputPrecioCopias" type="number" placeholder="Precio total">
            </div>
            <p class="textoError" id="textoErrorVentas"></p>
            <div class="divAgregarButton">
                <button class="agregarButton" id="botonGuardar" type="button">Guardar</button>
                <button class="agregarButton" id="botonCargarTres" type="button">Cargar Auto.</button>
            </div>
        </form>
    </article>
</article>
