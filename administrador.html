<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popstar Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bodyAdministrador">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark customNavbar">
        <a class="navbar-brand" href="index.html"><img class="logoNav" src="images/popstarlogo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="juegos.html">Juegos</a>
            <a class="nav-item nav-link" href="ingreso.html">Cuenta</a>
            <a class="nav-item nav-link" href="administrador.html">Administrador</a>
          </div>
        </div>
    </nav>
    <!-- Tabla Dinamica -->
    <article class="administradorContent">
        <h1>Próximos lanzamientos</h1>
        <table class="tablaAdministrador">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Fecha</td>
                    <td>Precio</td>
                </tr>
            </thead>
            <tbody id="tablaBodyAdministrador">
                
            </tbody>
        </table>
    </article>
    <!-- Formulario -->
    <article class="cuadroFormAdministrador">
        <form id="formAdministrador">
            <div>
                <input class="inputDecoradoIngreso" id="inputNombreJuego" type="text" placeholder="Nombre del juego">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputFechaJuego" type="text" placeholder="Fecha de lanzamiento">
            </div>
            <div>
                <input class="inputDecoradoIngreso" id="inputPrecioJuego" type="number" placeholder="Precio">
            </div>
            <p class="textoError"></p>
            <div class="divAgregarButton">
                <button class="agregarButton" id="botonAgregarJuego" type="submit">Agregar</button>
                <button class="agregarButton" id="botonAgregarTres" type="button">Agregar Auto.</button>
                <button class="agregarButton" id="botonVaciarTabla" type="button">Vaciar</button>
            </div>
        </form>
    </article>
    <!-- Footer -->
    <footer>
        <div class="footerContent">
            <p class="footerCopyright">© 2020 Popstar Games</p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/administrador.js"></script>
</body>
</html>
