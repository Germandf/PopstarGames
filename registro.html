<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popstar Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bodyRegistro">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark customNavbar">
        <a class="navbar-brand" href="index.html"><img class="logoNav" src="images/popstarlogo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="juegos.html">Juegos</a>
            <a class="nav-item nav-link" href="ingreso.html">Cuenta</a>
            <a class="nav-item nav-link" href="administrador.html">Administrador</a>
          </div>
        </div>
    </nav>
    <!-- Formulario registro -->
    <article class="cuadroRegistro">
        <p class="tituloRegistro">Registrarse</p>
        <form id="formRegistro">
            <div class="divNombreRegistro">
                <input class="inputNombreRegistro" type="text" id="nombreRegistro" placeholder="Nombre">
                <input class="inputNombreRegistro" type="text" id="apellidoRegistro" placeholder="Apellido">
            </div>
            <div>
                <input class="inputDecoradoRegistro" type="email" id="emailRegistro" placeholder="Email">
            </div>
            <div>
                <input class="inputDecoradoRegistro" type="password" id="passwordRegistro" placeholder="Contraseña">
            </div>
            <div>
                <input class="inputDecoradoRegistro" type="password" id="password2Registro" placeholder="Repetir Contraseña">
            </div>
            <div>
                <input class="inputDateRegistro" type="date" id="">
            </div>
            <div class="divRadioRegistro">
                <label class="textRadioRegistro"><input type="radio" name="sexo">Hombre</label>
                <label class="textRadioRegistro"><input type="radio" name="sexo">Mujer</label>
                <label class="textRadioRegistro"><input type="radio" name="sexo">Otro</label>
            </div>
            <!-- Captcha -->
            <p class="textoErrorRegistro"></p>
            <div class="captcha">
                <div class="areaNumeroCaptcha">
                    <input class="numeroRandomCaptcha" type="text" readonly>
                </div>
                <div class="contenidoCaptcha">
                    <div class="areaInputCaptcha">
                        <p class="textoCaptcha">Escriba aqui:</p>
                        <input class="escribirCaptcha" type="text">
                    </div>
                    <div class="areaButtonsCaptcha">
                        <div class="buttonsCaptcha">
                            <button type="button" id="recargarCaptchaButton" class="captchaButton">Recargar</button>
                            <button type="button" id="enviarCaptchaButton" class="captchaButton">Enviar</button>
                        </div>
                        <p class="validadoCaptcha">No validado</p>
                    </div>
                </div>
            </div>
            <p class="textoError"></p>
            <div class="formBottomRegistro">
                <button class="registrarButton">Registrarse</button>
            </div>
        </form>
    </article>
    <!-- Footer -->
    <footer>
        <div class="footerContent">
            <p class="footerCopyright">© 2020 Popstar Games</p>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/registro.js"></script>
</body>
</html>
