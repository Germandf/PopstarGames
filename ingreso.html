<article class="bodyIngreso">
    <!-- Formulario ingreso -->
    <article class="cuadroIngreso">
        <p class="tituloIngreso">Iniciar sesión</p>
        <form id="formIngreso">
            <div>
                <input class="inputDecoradoIngreso" type="email" id="emailIngreso" placeholder="Correo electronico">
            </div>
            <div>
                <input class="inputDecoradoIngreso"type="password" id="passwordIngreso" placeholder="Contraseña">
            </div>
            <p class="textoError"></p>
            <div>
                <input type="checkbox">Mantener sesión iniciada
            </div>
            <p><a id="linkRecuperarPassword">¿Has olvidado la contraseña?</a></p>
            <div class="formBottomIngreso">
                <div class="crearCuentaIngreso">
                    <p>¿No tiene una cuenta?</p>
                    <a id="linkRegistro">Cree una</a>
                </div>
                <button class="ingresarButton">Iniciar sesion</button>
            </div>
        </form>
    </article>
</article>
